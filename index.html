<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - music is here</title>
        <link rel="stylesheet" href="style1.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpeg" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Music and songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="let me love you.jpeg">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="sunflower.jpeg">
                    <span class="songName">Sunflower</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="uptownfunk.jpeg">
                    <span class="songName">Uptown Funk!</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="waesto-hawaii.webp">
                    <span class="songName">waesto-hawaii</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="avanti-rainy-day.webp">
                    <span class="songName">avanti-rainy-day</span>
                    <span class="songlistplay"><span class="timestamp">02:29 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="pufino-adventures-begin.webp">
                    <span class="songName">pufino-adventures-begin</span>
                    <span class="songlistplay"><span class="timestamp">02:38 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="player.gif" width="42px" alt="" id="gif"> <span id="masterSongName">avanti-rainy-day</span>
        </div>
    </div>
    <script src="index1.js"></script> 
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
